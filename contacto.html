    <h2>Contacto</h2> 
    <section class="form-contacto">
        <h4>Formulario de contacto</h4>
        <input class="controls" type="text" name="nombres" placeholder="Ingrese su nombre completo">
        <input class="controls" type="text" name="apellidos" placeholder="Ingrese sus apellidos">
        <input class="controls" type="date" name="fecha_nacimiento">
        <input class="controls" type="email" name="email" placeholder="Ingrese su email">
        <textarea class="controls" id="mensaje" class="form-textarea" placeholder="Aquí escriba su mensaje"></textarea>
        <input class="botons" type="submit" value="Enviar">
        <input class="botons" type="submit"  value="Limpiar">
